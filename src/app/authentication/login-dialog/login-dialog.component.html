<StackLayout style="width: 300;border-radius: 21 !important;">  
    <StackLayout class="text-header"  *ngIf="lang=='English'"> 
    <Label text="Choose Your Language" textWrap="true"></Label>
</StackLayout>
<StackLayout class="text-header"  *ngIf="lang=='Arabic'"> 
    <Label [text]="aedata.Choose_Your_Language" textWrap="true"></Label>
</StackLayout>
    <ListView [items]="items"  class="list-group">
        <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
            <!-- The item template can only have a single root view container (e.g. GridLayout, StackLayout, etc.)-->
            <GridLayout style="text-align: center;" (tap)="onItemTap(item)">
                <Label [text]="item.identifier"  class="listitem"></Label>
            </GridLayout>
        </ng-template>
    </ListView>
    <Button class="Cancelbtn" text="Cancel" (tap)="close()" *ngIf="lang=='English'"></Button>
    <Button class="Cancelbtn" [text]="aedata.Cancel" (tap)="close()" *ngIf="lang=='Arabic'"></Button>
</StackLayout>
