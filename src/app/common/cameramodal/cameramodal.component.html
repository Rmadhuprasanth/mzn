<StackLayout style="width: 300;border-radius: 21 !important;">  
    <StackLayout class="text-header" *ngIf="lang=='English'"  > 
    <Label text="Choose Media type" textWrap="true"></Label>
</StackLayout>
<StackLayout class="text-header"  *ngIf="lang=='Arabic'" > 
    <Label [text]="aedata.Choose_Mediatype" textWrap="true"></Label>
</StackLayout>
    <ListView [items]="items"  class="list-group">
        <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
            <!-- The item template can only have a single root view container (e.g. GridLayout, StackLayout, etc.)-->
            <GridLayout style="text-align: center;">
                <Label [text]="item.Name" (tap)="choosecmamodal(item.Name)" class="listitem"></Label>
            </GridLayout>
        </ng-template>
    </ListView>
    <Button *ngIf="lang=='English'" class="Cancelbtn" text="Cancel" (tap)="close()"></Button>
    <Button *ngIf="lang=='Arabic'"  class="Cancelbtn" [text]="aedata.Cancel" (tap)="close()"></Button>
</StackLayout>
