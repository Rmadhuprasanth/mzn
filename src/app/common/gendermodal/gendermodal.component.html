<StackLayout style="width: 300;border-radius: 21 !important;">  
    <StackLayout class="text-header" > 
    <Label text="Choose Your Gender" textWrap="true"></Label>
</StackLayout>
    <ListView [items]="items"  class="list-group">
        <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
            <!-- The item template can only have a single root view container (e.g. GridLayout, StackLayout, etc.)-->
            <GridLayout style="text-align: center;">
                <Label [text]="item.Name" (tap)="choosegender(item.Name)" class="listitem"></Label>
            </GridLayout>
        </ng-template>
    </ListView>
    <Button class="Cancelbtn" text="Cancel" (tap)="close()"></Button>
</StackLayout>
