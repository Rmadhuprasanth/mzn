    <!-- <-----------------english-content--------------------->
    <GridLayout class="page" *ngIf="lang=='English'">

                <!-- <-----------------arabic-content--------------------->
    <RGridLayout class="page" *ngIf="lang=='Arabic'"  isRtl="true">
        <ScrollView  orientation="vertical" id="scrollView" scrollBarIndicatorVisible="false"> 
            <RGridLayout  class="margins">
                
                <WrapLayout  orientation="horizontal" > 
                    <DockLayout   stretchLastChild="false" width="45%" class="cardStyle" (tap)="gotodetails(subtype.Id)" *ngFor="let subtype of subtypearray; let i = index" >
                        <RGridLayout rows="110,auto" columns="*" isRtl="true">

                            <Label row="0" col="0"  style="z-index: 1000;text-align: right;" *ngIf="subtype.Express == true" horizontalAlignment="right" class="Expresstxt" [text]="aedata.Express" verticalAlignment="center"></Label>

            </WrapLayout>
