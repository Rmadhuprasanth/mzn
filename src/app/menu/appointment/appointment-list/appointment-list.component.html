    <!-- <--------------arabic-content---------------------->

<RGridLayout class="page" *ngIf="lang=='Arabic'"  isRtl="true">
    <!-- <ScrollView  orientation="vertical" id="scrollView" scrollBarIndicatorVisible="false">   -->
        <RGridLayout  class="margins"  isRtl="true" *ngIf="showdata">
            <ListView row="0" [items]="appointmentList"   separatorColor="transparent">
                <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
            <WrapLayout  orientation="horizontal" > 
                <DockLayout   stretchLastChild="false" width="100%" class="cardStyle"  shadow="2"  cornerRadius="15" (tap)="gotocreateappointment(item.OrderId,item.OrderTypeId,item.MeasurementTypeId)">
                    <GridLayout  rows="30,auto" columns="*" class="bg-card" >  
                        <StackLayout  row="0" col="0"><Label style="transform: scaleX(-1);" [text]="item.Name" horizontalAlignment="center" class="names"></Label></StackLayout>
                        <GridLayout   row="1" col="0" rows="auto" columns="*,*"> 
                            <GridLayout row="0" col="0" rows="auto" columns="auto,*" class="bg-child">
                                <Image style="transform: scaleX(-1);" [src]="imageurlstitching+item.Image" class="ordrimg" row="0" col="0"></Image>
                                <GridLayout row="0" col="1" rows="auto,auto,auto,auto" columns="*">
                                    <label style="transform: scaleX(-1);"  horizontalAlignment="left"  row="0" col="0" class="order-txt" [text]="aedata.Order_Date"></label>
                                    <label style="transform: scaleX(-1);"  horizontalAlignment="left"  row="1" col="0"  class="order-txt" [text]="aedata.Order_Id"></label>
                                    <label style="transform: scaleX(-1);"  horizontalAlignment="left"  row="2" col="0"  class="order-txt" [text]="aedata.Product_Name"></label> 
                                 </GridLayout>
                                 </GridLayout>
                                 <GridLayout row="0" col="1" rows="auto,auto,auto,auto" columns="*"  class="bg-child1">
                                    <label style="transform: scaleX(-1);"  horizontalAlignment="left"  row="0" col="0" class="detail-txt" [text]="item.OrderDate"></label>
                                    <label style="transform: scaleX(-1);"  horizontalAlignment="left"  row="1" col="0" class="detail-txt" [text]="item.DetailId"></label>
                                    <label style="transform: scaleX(-1);"  horizontalAlignment="left"  row="2" col="0" class="detail-txt" [text]="item.NameInArabic"></label>
                                </GridLayout>
                        </GridLayout>
                    </GridLayout>
                </DockLayout >
        </WrapLayout>
        </ng-template>
        </ListView>
        </RGridLayout>
        <GridLayout  class="margins" *ngIf="showtext">
            <Label  horizontalAlignment="center" verticalAlignment="center" class="nodata" [text]="aedata.No_Data_Found"></Label>
        </GridLayout>
    <!-- </ScrollView> -->
    </RGridLayout>
</Page>
